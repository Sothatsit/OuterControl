<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Select Export Folder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 24px;
        }
        p {
            color: #666;
            margin: 0 0 30px 0;
            line-height: 1.5;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .success {
            color: #48bb78;
            font-weight: bold;
            margin-top: 20px;
        }
        .error {
            color: #f56565;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Export Folder</h1>
        <p>Choose a folder where Outside-Control will automatically save your usage data as CSV files.</p>
        <button id="select-folder">Select Folder</button>
        <div id="status"></div>
    </div>
    <script src="folder-picker.js"></script>
</body>
</html>
